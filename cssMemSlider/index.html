<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../cssMemSlider/css/style.css" />
    <title>CSS Meme Slider</title>
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="btn" id="s1" checked />
      <input type="radio" name="btn" id="s2" />
      <input type="radio" name="btn" id="s3" />
      <input type="radio" name="btn" id="s4" />
      <div id="slider__frame">
        <div class="wrapper">
          <div class="slider__container">
            <div class="slide item1">
              <img
                class="slider__image"
                src="../cssMemSlider/assets/images/meme-1.jpg"
              />
              <h3>Meant to be funny</h3>
            </div>
            <div class="slide item2">
              <img
                class="slider__image"
                src="../cssMemSlider/assets/images/meme-2.jpg"
                alt="meme"
              />
              <h3>Mommy's programmer</h3>
            </div>
            <div class="slide item3">
              <img
                class="slider__image"
                src="../cssMemSlider/assets/images/meme-3.jpg"
                alt="meme"
              />
              <h3>This is how it works</h3>
            </div>
            <div class="slide item4">
              <img
                class="slider__image"
                src="../cssMemSlider/assets/images/meme-4.jpg"
                alt="meme"
              />
              <h3>*hurts*</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="slider__nav">
        <label class="slider__btn" for="s1"></label>
        <label class="slider__btn" for="s2"></label>
        <label class="slider__btn" for="s3"></label>
        <label class="slider__btn" for="s4"></label>
      </div>
    </div>
  </body>
</html>
